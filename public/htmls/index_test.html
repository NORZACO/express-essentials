  <script>
    // Connect to the Socket.IO server
    const socket = io();

    // Emit a "connection" event on connection
    socket.on("connect", () => {
      socket.emit("connection", { message: "User connected" });
    });

    // Emit a "disconnection" event on disconnection
    socket.on("disconnect", () => {
      socket.emit("disconnection", { message: "User disconnected" });
    });


    // Listen for 'server message' events from the server
    socket.on('server message', (data) => {
      //console.log('%c' + data.message, 'color: green');
      console.log('%c Received message: ' + data.message, 'color: green; font-size: 15px;');

    });

    //Listen for 'chat message' events from the server
    socket.on('chat message', (message) => {
      console.log('%c' + `Received message | Events from the server |: ${message} `, 'color : purple');
    });

    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');

    function handleServerMessage(data) {
      console.log(data);
    }

    function handleChatMessage(msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }


    function handleFormSubmit(event) {
      event.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    }

    socket.on('server message', handleServerMessage);
    socket.on('chat message', handleChatMessage);
    form.addEventListener('submit', handleFormSubmit);
/*--------------------------------------------------------------------------------------------------------------------------------*/
